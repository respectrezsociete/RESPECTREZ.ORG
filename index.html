<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RESPECT REZ - Upgrade Notice</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: white;
      text-align: center;
    }
    .update-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, #ff0000, #ff7300, #fffb00);
      color: black;
      font-weight: bold;
      padding: 20px;
      z-index: 9999;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px #ff0000; }
      to { box-shadow: 0 0 25px #ff7300; }
    }
    .countdown {
      font-size: 22px;
      margin-top: 10px;
      color: #111;
    }
  </style>
</head>
<body>
  <div class="update-banner">
    üö® RESPECT REZ Administration Upgrade üö® <br>
    Update will complete on <b>2025/09/21 ‚Äì 00:01</b>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    // Countdown timer
    const targetDate = new Date("Sep 21, 2025 00:01:00").getTime();
    const countdownEl = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance > 0) {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.innerHTML = 
          `‚è≥ ${days}d ${hours}h ${minutes}m ${seconds}s left`;
      } else {
        countdownEl.innerHTML = "‚úÖ Upgrade Completed!";
      }
    }, 1000);
  </script>
</body>
</html>
