<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RespectRez Devs Update</title>
<style>
    /* ستايل عام */
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    body {
        margin: 0;
        font-family: 'Cairo', sans-serif;
        background: #0f0f0f;
        color: #f0f0f0;
    }
    header {
        background: linear-gradient(90deg, #1a1a1a, #111);
        padding: 20px;
        text-align: center;
        border-bottom: 2px solid #ff3d00;
    }
    header h1 {
        font-size: 2.5em;
        color: #ff3d00;
        text-shadow: 0 0 10px #ff3d00;
    }
    main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 50px 20px;
        text-align: center;
    }
    .update-box {
        background: #1b1b1b;
        border: 2px solid #ff3d00;
        padding: 40px;
        border-radius: 15px;
        max-width: 600px;
        box-shadow: 0 0 20px rgba(255, 61, 0, 0.6);
    }
    .update-box h2 {
        color: #ff3d00;
        font-size: 2em;
        margin-bottom: 20px;
    }
    .update-box p {
        font-size: 1.2em;
        line-height: 1.6;
        color: #f0f0f0;
    }
    .timer {
        margin-top: 30px;
        font-size: 1.5em;
        color: #00eaff;
        font-weight: bold;
    }
    footer {
        margin-top: 50px;
        padding: 20px;
        text-align: center;
        color: #888;
        border-top: 1px solid #333;
    }
</style>
</head>
<body>
<header>
    <h1>RespectRez Devs</h1>
</header>
<main>
    <div class="update-box">
        <h2>تحديث جديد قادم!</h2>
        <p>السلام عليكم، آخر تحديث للموقع سيتم إصداره خلال 48 ساعة. المالك <strong>Wael</strong> هو صاحب هذا التحديث (Mol Top Update).</p>
        <p>نحن نعمل على تحسين الموقع وإضافة مميزات جديدة لتجربة أفضل لجميع المستخدمين.</p>
        <div class="timer" id="countdown">48:00:00</div>
    </div>
</main>
<footer>
    © 2025 RespectRez Devs - جميع الحقوق محفوظة
</footer>

<script>
// عدّاد تنازلي 48 ساعة
let countdownDate = new Date().getTime() + 48*60*60*1000;

let x = setInterval(function() {
    let now = new Date().getTime();
    let distance = countdownDate - now;

    let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000*60*60));
    let minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
    let seconds = Math.floor((distance % (1000*60)) / 1000);

    document.getElementById("countdown").innerHTML = 
        ("0" + hours).slice(-2) + ":" + 
        ("0" + minutes).slice(-2) + ":" + 
        ("0" + seconds).slice(-2);

    if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "تم التحديث!";
    }
}, 1000);
</script>
</body>
</html>
