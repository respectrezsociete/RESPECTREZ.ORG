<!-- Update & Donation Popup -->
<div id="update-popup">
  <div class="update-content">
    <div class="update-logo">ðŸ’Ž RESPECT REZ ðŸ’Ž</div>
    <h2>Website Update in Progress</h2>
    <p>Our Devs are currently performing a major update.</p>
    <p>Latest Donation Detected: <span id="donation-amount">$0</span></p>
    <div class="progress-bar">
      <div id="progress-fill"></div>
    </div>
    <button id="close-btn">Close</button>
  </div>
</div>

<style>
  /* Fullscreen Popup */
  #update-popup {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.95);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
    animation: fadeIn 1s forwards;
  }

  /* Popup Box */
  .update-content {
    background: linear-gradient(135deg, #0ff, #f0f, #0ff);
    padding: 40px;
    border-radius: 15px;
    text-align:center;
    color:#fff;
    box-shadow: 0 0 50px #0ff, 0 0 80px #f0f inset;
    max-width:500px;
    animation: glowAnim 2s ease-in-out infinite alternate;
  }

  /* Logo Animation */
  .update-logo {
    font-size: 2rem;
    font-weight:bold;
    margin-bottom:15px;
    text-shadow:0 0 20px #0ff, 0 0 40px #f0f;
    animation: neonPulse 1.5s ease-in-out infinite alternate;
  }

  h2 {margin-bottom:10px; text-shadow:0 0 15px #0ff, 0 0 30px #f0f;}
  p {margin-bottom:15px;}

  /* Progress Bar */
  .progress-bar {
    width:100%;
    height:20px;
    background: rgba(255,255,255,0.2);
    border-radius:10px;
    margin-bottom:20px;
    overflow:hidden;
  }
  #progress-fill {
    width:0%;
    height:100%;
    background: linear-gradient(90deg, #0ff, #f0f);
    border-radius:10px;
    animation: fillProgress 5s forwards;
  }

  button {
    padding:10px 25px;
    background:#0ff;
    border:none;
    border-radius:5px;
    color:#000;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
  }
  button:hover {
    background:#00aa99;
    color:#fff;
    box-shadow: 0 0 20px #0ff, 0 0 30px #f0f;
  }

  @keyframes fadeIn {from {opacity:0;} to {opacity:1;}}
  @keyframes glowAnim {
    0% {box-shadow:0 0 30px #0ff,0 0 50px #f0f inset;}
    50% {box-shadow:0 0 50px #0ff,0 0 80px #f0f inset;}
    100% {box-shadow:0 0 30px #0ff,0 0 50px #f0f inset;}
  }
  @keyframes neonPulse {
    0% {text-shadow:0 0 10px #0ff,0 0 20px #f0f;}
    50% {text-shadow:0 0 25px #0ff,0 0 40px #f0f;}
    100% {text-shadow:0 0 15px #0ff,0 0 30px #f0f;}
  }
  @keyframes fillProgress {
    from {width:0%;} to {width:100%;}
  }
</style>

<script>
  const closeBtn = document.getElementById('close-btn');
  const popup = document.getElementById('update-popup');
  const donationAmount = document.getElementById('donation-amount');

  // Close Popup
  closeBtn.addEventListener('click', () => { popup.style.display='none'; });

  // Simulate Donations Increment
  let amount = 0;
  setInterval(() => {
    const increment = Math.floor(Math.random() * 100) + 10; // random donation
    amount += increment;
    donationAmount.innerText = `$${amount.toLocaleString()}`;
  }, 2000);
</script>
